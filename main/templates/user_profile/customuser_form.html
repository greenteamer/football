{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block content %}
    <form method="post">{% csrf_token %}
    <h2>Пользователь: </h2>
        {% for field in form %}
            <dt>{{ field.label }}:</dt>
            <dd class="clearfix">
                {{ field }}
                {{ field.errors }}
            </dd>
        {% endfor %}
        <input type="submit" value="Сохранить данные" class="clearfix">
    </form>
    {{ user_packages }}
{% endblock %}
